<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои выставки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #ff7f00;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #ff7f00;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .table-container {
            margin-top: 30px;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff7f00;
            color: white;
            font-size: 1.2em;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .paw-button {
            display: inline-block;
            background-color: #ff7f00;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .paw-button:hover {
            background-color: #e06b00;
            transform: scale(1.1);
        }

        .paw-button::before, .paw-button::after {
            content: '';
            position: absolute;
            background-color: #ff7f00;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .paw-button::before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 10px;
        }

        .paw-button::after {
            width: 20px;
            height: 20px;
            top: -10px;
            right: 10px;
        }

        .paw-button:hover::before, .paw-button:hover::after {
            background-color: #e06b00;
        }
    </style>
</head>
<body>
<header>
    <h1>Мои выставки</h1>
</header>

<div class="table-container">
    <h2>Список выставок</h2>
    <table>
        <thead>
        <tr>
            <th>Дата</th>
            <th>Город</th>
            <th>Адрес</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="show : ${shows}">
            <td th:text="${show.date}">Дата</td>
            <td th:text="${show.city}">Город</td>
            <td th:text="${show.address}">Адрес</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="button-container">
    <a th:href="@{/}" class="paw-button">На главную</a>
</div>

</body>
</html>
