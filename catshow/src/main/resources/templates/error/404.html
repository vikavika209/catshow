<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #ff7f00;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #ff7f00;
            color: white;
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .error-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
        }

        .home-button {
            display: inline-block;
            background-color: #ff7f00;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #e06b00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<header>
    <h1>Ошибка 404</h1>
</header>

<div class="error-container">
    <p>Страница, которую вы ищете, не найдена.</p>
    <a href="/" class="home-button">На главную</a>
</div>
</body>
</html>
