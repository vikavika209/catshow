<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #ff7f00;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #ff7f00;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1em;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff7f00;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .paw-button, .register-button {
            display: inline-block;
            background-color: #ff7f00;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 20px;
            border: none;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
        }

        .paw-button:hover, .register-button:hover {
            background-color: #e06b00;
            transform: scale(1.1);
        }

        .paw-button::before, .paw-button::after,
        .register-button::before, .register-button::after {
            content: '';
            position: absolute;
            background-color: #ff7f00;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .paw-button::before, .register-button::before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 10px;
        }

        .paw-button::after, .register-button::after {
            width: 20px;
            height: 20px;
            top: -10px;
            right: 10px;
        }

        .paw-button:hover::before, .paw-button:hover::after,
        .register-button:hover::before, .register-button:hover::after {
            background-color: #e06b00;
        }

        /* Кнопка Регистрация будет того же цвета, что и кнопка Войти */
        .register-button {
            background-color: #ff7f00;
        }

        .register-button:hover {
            background-color: #e06b00;
        }

    </style>
</head>
<body>
<header>
    <h1>Вход в систему</h1>
</header>

<div class="form-container">
    <form action="/submit_login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" required placeholder="Введите ваш email">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required placeholder="Введите пароль">

        <div class="button-container">
            <button type="submit" class="paw-button">Войти</button>
            <a href="/registration" class="register-button">Регистрация</a>
        </div>
    </form>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>
</div>

</body>
</html>
