<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация нового пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #ff7f00;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #ff7f00;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1em;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff7f00;
        }

        .paw-button {
            display: inline-block;
            background-color: #ff7f00;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .paw-button:hover {
            background-color: #e06b00;
            transform: scale(1.1);
        }

        .paw-button::before, .paw-button::after {
            content: '';
            position: absolute;
            background-color: #ff7f00;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .paw-button::before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 10px;
        }

        .paw-button::after {
            width: 20px;
            height: 20px;
            top: -10px;
            right: 10px;
        }

        .paw-button:hover::before, .paw-button:hover::after {
            background-color: #e06b00;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Регистрация нового пользователя</h1>
</header>

<div class="form-container">
    <form action="/submit_registration" method="POST" th:object="${owner}">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required  placeholder="Введите ваш email" th:field="*{username}">
        <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required placeholder="Введите пароль" th:field="*{password}">
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required placeholder="Введите ваше имя" th:field="*{name}">
        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required placeholder="Введите ваш город" th:field="*{city}">
        <div class="error-message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>

        <button type="submit" class="paw-button">Зарегистрироваться</button>

        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>

</body>
</html>
